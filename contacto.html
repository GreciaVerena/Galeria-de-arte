<!DOCTYPE html>
<html>
<head>
  <title> contacto de sitio web </title>
</head>
<body style="background-color: rgba(240, 221, 125, 0.426); font-family: helvetica; text-align: center; color: #808000">
  <div style="text-align: left">
    <h1>Contacto</h1>
    <h3>Rellena el formulario y nos comunicaremos contigo</h3>
    <form>
        <label for="nombre">Nombre: </label>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        <br>
        <label for="email">Correo Electrónico:  </label>
        <input type="email" id="email" name="email" required>
        <br>
        <br>
        <label for="tipo-solicitud">Tipo de Solicitud:  </label>
        <select id="tipo-solicitud" name="tipo-solicitud" required>
            <option value="compra">Compra</option>
            <option value="consulta">Consulta</option>
            <option value="venta">Venta</option>
        </select><br><br>
        <label for="direccion">Dirección: </label>
        <input id="direccion" type="text" name="direccion" required><br><br>
        <label for="telefono">Teléfono de Contacto: </label>
        <input id="telefono" type="number" name="telefono" required><br><br>
        <label for="mensaje">Déjanos tu mensaje aquí: </label><br><br>
        <textarea id="mensaje" name="mensaje" rows="4" cols="50" required></textarea><br><br>
        <input type="submit" value="Enviar">
    </form>
</div>
</body>
</html>
